<div class="modal fade" id="borrowUser-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="borrowUser-add-modal-title">新增借款人</h3>
            </div>
            <div class="modal-body">
                <form id="borrowUser-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	姓名：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="userName" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	身份证号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="idNum" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	手机号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="phone" class="form-control">
                                    <input type="text" name="oldphone" hidden class="form-control">
                                    <input type="text" name="borrowUserId" hidden class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	借款人地址：
					            </span>
                                    <select name="province" class="ms-choice" id="cmbProvince"></select>
                                    <select name="city" class="ms-choice" id="cmbCity"></select>
                                    <select name="county" class="ms-choice" id="cmbArea"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	详细地址：
					            </span>
					            <div class="form-group">
                                    <input type="text" name=address class="form-control">
					            </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="borrowUser-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/web/borrowUser/borrowUserAdd.js}"></script>
<script data-th-src="@{js/app/web/borrowUser/jsAddress.js}"></script>
